<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kahoot!</title>
  <link rel="icon" href="https://kahoot.it/favicon.ico">
  <style>
    body {
      background-color: #121212;
    }

    ul {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      grid-gap: 1rem;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      color: #F6F3EA;
      font-family: Avenir, Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
    }
    li {
      padding: 1em;
      background: #46178f;
    }

    h1, p {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      font-weight: bold;
      color: #F6F3EA;
    }
  </style>
</head>
<body>
<div align="center">
  <h1>üçæ Sprite X</h1>
  <ul>
    <li>Getting answers..</li>
  </ul>
  <p>For testing local development purposes only.</p>
</div>
<script>
  function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  const id = getQueryParam('id');

  if (id) {
    const proxyUrl = 'https://crossorigin.me/';
    const url = `${proxyUrl}https://kahoot.it/rest/challenges/${id}/answers`;

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        // good
        console.log(data);
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      });
  } else {
    //console.error('No id parameter found in the URL.');
    window.location.replace("https://kahoot.icu/error");
  }
</script>
</body>
</html>
