<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Kahoot!</title>
<link rel="icon" href="https://kahoot.it/favicon.ico">
<style>
body, input, button {
  background-color: #121212;
}

input {
    border-radius: 8px;
    height: 40%;
    border: none;
    color: #F6F3EA;
}

button {
    border-radius: 8px;
    height: 40%;
    color: #F6F3EA;
    font-family: Avenir, Heveltica, Arial, san-serif;
    font-weight: bold;
    border: none;
}

::placeholder {
   text-align: center; 
   font-family: Avenir, Heveltica, Arial, san-serif;
   font-weight: bold;
}

ul {
  display: flex; /* Change to flexbox */
  justify-content: center; /* Center items horizontally */
  margin: 0;
  padding: 0;
  list-style: none;
  color: #F6F3EA;
  font-family: Avenir, Heveltica, Arial, san-serif;
  font-weight: bold;
  font-size: 1.5rem;
}

li {
  padding: 1em;
  background: #46178f;
  text-align: center; /* Center text inside the li */
  border-radius: 8px; /* Optional: add border radius for better appearance */
}

h1, p {
  font-family: Avenir, Heveltica, Arial, san-serif;
  font-weight: bold;
  color: #F6F3EA;
}
</style>
<script>
function fetchAnswers() {
    var pin = document.getElementById("pin").value;
    if (pin === "") {
        alert("Please enter a PIN.");
    } else {
        window.location.href = "https://kahoot.icu/fetch/pin?pin=" + pin;
    }
}
</script>
</head>
<body>
<div align="center">
<h1>üçæ Sprite X</h1>

<ul>
  <li>Enter PIN:<br><input type="number" id="pin" placeholder="Live games only"><br><button onclick="fetchAnswers()">Fetch Answers</button></li>
</ul>
<p>If your game is a CHALLENGE (non-timed game), go to join with the code, and at the Enter Nickname screen copy the URL and replace .it with .icu.</p>
</div>
</body>
</html>
