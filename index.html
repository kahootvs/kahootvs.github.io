<!DOCTYPE html>
<html>
<head>
<title>Kahoot!</title>
<link rel="icon" href="https://kahoot.it/favicon.ico">
<style>
body {
  background-color: #121212;
}

ul {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
  grid-gap: 1rem;
}

ul {
  margin: 0;
  padding: 0;
  list-style: none;
  color: #F6F3EA;
  font-family: Avenir, Heveltica, Arial, san-serif;
  font-weight: bold;
  font-size: 1.5rem;
}
li {
  padding: 1em;
  background: #46178f;
}

h1, p {
font-family: Avenir, Heveltica, Arial, san-serif;
  font-weight: bold;
  
  color: #F6F3EA;
}
</style>
</head>
<body>
<div align="center">
<h1>Kahoot Answers</h1>

<ul>
  <li>-</li>
</ul>
<p>To grab answers, simply join a Kahoot like normal, open the same page in a new tab, and replace .it with .icu</p>
</div>
</body>

</html>
