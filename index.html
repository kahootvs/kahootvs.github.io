<!DOCTYPE html>
<html>
<head>
<title>Kahoot!</title>
<link rel="icon" href="https://kahoot.it/favicon.ico">
<style>
body, input, button {
  background-color: #121212;
}

ul {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
  grid-gap: 1rem;
}

input {
    border-radius: 8px;
    height: 40%;
    border: none;
}

button {
    border-radius: 8px;
    height: 40%;
    color: #F6F3EA;
    font-family: Avenir, Heveltica, Arial, san-serif;
    font-weight: bold;
    border: none;
}

::placeholder {
   text-align: center; 
   font-family: Avenir, Heveltica, Arial, san-serif;
   font-weight: bold;
}

ul {
  margin: 0;
  padding: 0;
  list-style: none;
  color: #F6F3EA;
  font-family: Avenir, Heveltica, Arial, san-serif;
  font-weight: bold;
  font-size: 1.5rem;
}
li {
  padding: 1em;
  background: #46178f;
}

h1, p {
  font-family: Avenir, Heveltica, Arial, san-serif;
  font-weight: bold;
  color: #F6F3EA;
}
</style>
<script>
function fetchAnswers() {
    var pin = document.getElementById("pin").value;
    if (pin === "") {
        alert("Please enter a PIN.");
    } else {
        window.location.href = "https://kahoot.icu/fetch/pin?pin=" + pin;
    }
}
</script>
</head>
<body>
<div align="center">
<h1>üçæ Sprite X</h1>

<ul>
  <li>Enter PIN:<br><input type="number" id="pin" placeholder="Live games only"></input><br><button onclick="fetchAnswers()">Fetch Answers</button></li>
</ul>
<p>Alternatively, simply join a Kahoot like normal, copy the URL, and replace .it with .icu</p>
</div>
</body>
</html>
